<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link
      th:href="@{/css/bootstrap.min.css}"
      href="../css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        -webkit-print-color-adjust: exact !important; /* Chrome, Safari, Edge */
        color-adjust: exact !important; /*Firefox*/
      }
      @page {
        size: auto;
        margin-top: 1cm;
        margin-left: 0.5cm;
      }
      @media print {
        .hidden {
          display: none;
        }
      }
      #sectionToPrint {
        width: 700px;
        height: 400px;

        background-image: url("/images/parcels.png");
        background-repeat: no-repeat;
        background-size: contain;

        font-size: 25px;
      }
      .address {
        padding-top: 155px;
        padding-left: 30px;
      }
      .box {
        padding-top: 50px;
        padding-left: 15px;

        display: flex;
        align-items: center;

        z-index: 100;
      }
      .item {
        margin-left: 30px;
      }
    </style>
    <script>
      function printSection() {
        window.print();
      }
    </script>
  </head>
  <body>
    <div id="sectionToPrint">
      <div class="address">
        <td th:text="${qrInfo.address}">배송 주소:</td>
      </div>
      <div class="box">
        <img
          th:src="@{'data:image/jpeg;base64,'+${img}}"
          width="140"
          alt="no-image"
        />
        <div class="item">
          <td th:text="${qrInfo.productName}">상품 이름:</td>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          class="w-100 btn btn-primary btn-lg invisible-btn hidden"
          onclick="printSection()"
        >
          출력하기
        </button>
      </div>
      <div class="col">
        <button
          class="w-100 btn btn-secondary btn-lg invisible-btn hidden"
          onclick="location.href='users.html'"
          th:onclick="|location.href='@{/users}'|"
          type="button"
        >
          돌아가기
        </button>
      </div>
    </div>
